<table>  
    <!-- 其他表格行 -->  
    <tr>  
        <td class="product-price">$56.00</td>  
        <td class="product-quantity">  
            <div class="cart-plus-minus">  
                <input type="text" value="02" name="qtybutton" class="cart-plus-minus-box" oninput="updateSubtotal(this)">  
            </div>  
        </td>   
        <td class="product-subtotal">$112.00</td>   
        <td class="product-remove">  
            <a href="#"><i class="zmdi zmdi-close"></i></a>  
        </td>  
    </tr>  
    <!-- 其他表格行 -->  
</table>  
  
<script>  
function updateSubtotal(quantityInput) {  
    // 获取单价和产品小计的元素  
    var priceElement = quantityInput.closest('tr').querySelector('.product-price');  
    var subtotalElement = quantityInput.closest('tr').querySelector('.product-subtotal');  
  
    // 假设价格是以美元为单位，并去除前面的"$"和可能的逗号或其他格式字符  
    var price = parseFloat(priceElement.textContent.replace(/[^\d\.]/g, ''));  
  
    // 获取数量并转换为数字  
    var quantity = parseInt(quantityInput.value, 10);  
  
    // 计算小计  
    var subtotal = price * quantity;  
  
    // 更新小计元素的文本内容  
    subtotalElement.textContent = '$' + subtotal.toFixed(2);  
}  
</script>
